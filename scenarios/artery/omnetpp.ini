[General]
sim-time-limit = 6000s
debug-on-errors = true
print-undisposed = true

cmdenv-express-mode = true
cmdenv-autoflush = true

**.scalar-recording = false
**.vector-recording = false

*.playgroundSizeX = 4000m
*.playgroundSizeY = 4000m
*.playgroundSizeZ = 50m

[Config veins]
network = org.car2x.veins.nodes.Scenario

**.debug = false
**.coreDebug = false
*.annotations.draw = false

*.manager.updateInterval = 0.1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.moduleType = "artery.veins.Car"
*.manager.moduleName = "node"
*.manager.moduleDisplayString = ""
*.manager.autoShutdown = true
*.manager.margin = 25
*.manager.launchConfig = xmldoc("erlangen.launchd.xml")

*.node[*].veinsmobilityType = "org.car2x.veins.modules.mobility.traci.TraCIMobility"
*.node[*].veinsmobilityType.debug = true
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 1.895

*.connectionManager.pMax = 126mW
*.connectionManager.sat = -89dBm
*.connectionManager.alpha = 2.0
*.connectionManager.carrierFrequency = 5.90e9 Hz
*.connectionManager.sendDirect = true

*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

*.node[*].nicType = "Nic80211pItsG5"
*.node[*].nic.macItsG5.txPower = 126mW
*.node[*].nic.phy80211p.sensitivity = -89dBm
*.node[*].nic.phy80211p.maxTXPower = 126mW
*.node[*].nic.phy80211p.useThermalNoise = true
*.node[*].nic.phy80211p.thermalNoise = -110dBm
*.node[*].nic.phy80211p.decider = xmldoc("config.xml")
*.node[*].nic.phy80211p.analogueModels = xmldoc("config.xml")
*.node[*].nic.phy80211p.usePropagationDelay = true

*.node[*].applType = "artery.veins.ApplicationLayer"
*.node[*].appl.middleware.updateInterval = 0.1s
*.node[*].appl.middleware.datetime = "2013-06-01 12:35:00"
*.node[*].appl.middleware.services = xmldoc("services.xml")


[Config inet]
network = artery.inet.World

*.traciManager.updateInterval = 0.1s
*.traciManager.host = "localhost"
*.traciManager.port = 9999
*.traciManager.moduleType = "artery.inet.Car"
*.traciManager.moduleName = "node"
*.traciManager.moduleDisplayString = ""
*.traciManager.autoShutdown = true
*.traciManager.margin = 25
*.traciManager.launchConfig = xmldoc("erlangen.launchd.xml")

*.node[*].mobility.x = 0
*.node[*].mobility.y = 0
*.node[*].mobility.z = 1.895

*.node[*].wlan[*].typename = "VanetNic"
*.node[*].wlan[*].radioType = "Ieee80211ScalarRadio"
*.node[*].wlan[*].macType = "Ieee80211Mac"
*.node[*].wlan[*].mgmtType = "Ieee80211MgmtAdhoc"
*.node[*].wlan[*].opMode = "p"
*.node[*].wlan[*].bitrate = 6 Mbps
*.node[*].wlan[*].radio.bandName = "5 GHz"
*.node[*].wlan[*].radio.bandwidth = 10 MHz
*.node[*].wlan[*].radio.channelNumber = 180
*.node[*].wlan[*].radio.carrierFrequency = 5.9 GHz
*.node[*].wlan[*].radio.transmitter.power = 200 mW
*.node[*].wlan[*].mac.rateSelection.modeSet = "p"
*.node[*].wlan[*].mac.rateSelection.dataBitrate = 6 Mbps
*.node[*].wlan[*].mac.rateSelection.multicastBitrate = 6 Mbps

*.node[*].middleware.updateInterval = 0.1s
*.node[*].middleware.datetime = "2013-06-01 12:35:00"
*.node[*].middleware.services = xmldoc("services.xml")
